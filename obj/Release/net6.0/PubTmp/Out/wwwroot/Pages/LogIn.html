<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="text-align:center; margin-top: 100px;">
        <label>EmpCode :</label>
        <input type="text" id="empCode" />
        <br /><br />
        <button onclick="submitLogin()">Log In</button>
    </div>

</body>
</html>

<script>
    async function submitLogin() {
        const empCode = document.getElementById("empCode").value;

        const response = await fetch('/api/Genesys/dialer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ empCode: empCode })
        });

        if (response.ok) {
            const result = await response.json();
            alert("Login successful: " + result.message);

            location.href = "/Pages/CTI.html?empCode=" + encodeURIComponent(result.logincode);


           
        } else {
            const error = await response.text();
            alert("Login failed: " + error);
        }
    }
</script>
