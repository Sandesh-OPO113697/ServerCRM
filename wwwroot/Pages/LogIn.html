<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login - TRUE VA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .login-container {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            position: relative;
        }

        .background-header {
            width: 100%;
            height: 535px;
            background: #e8f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: -4px;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
        }

            .background-pattern svg {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .login-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.18);
            padding: 42px 40px;
            width: 100%;
            max-width: 567px;
            margin: 0 20px;
            position: relative;
            z-index: 10;
            margin-top: -336px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 17px;
            margin-bottom: 38px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10.983px;
        }

        .logo-icon {
            width: 39.54px;
            height: 39.54px;
        }

            .logo-icon svg {
                width: 100%;
                height: 100%;
            }

        .logo-text {
            width: 105.477px;
            height: 29.593px;
        }

            .logo-text svg {
                width: 100%;
                height: 100%;
            }

        .title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-align: center;
        }

        .main-title {
            font-weight: 600;
            font-size: 28px;
            color: #2a2a33;
            letter-spacing: -0.56px;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-weight: 400;
            font-size: 18px;
            color: #313957;
            letter-spacing: -0.36px;
            margin: 0;
            line-height: 1.6;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-weight: 500;
            font-size: 16px;
            color: #0c1421;
            line-height: 24px;
            margin: 0;
        }

        .input-field {
            background: #f7fbff;
            border: 1px solid #d4d7e3;
            border-radius: 12px;
            height: 48px;
            padding: 0 16px;
            font-size: 16px;
            color: #0c1421;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-weight: 400;
        }

            .input-field::placeholder {
                color: #8897ad;
            }

            .input-field:focus {
                border-color: #548ff7;
                box-shadow: 0 0 0 3px rgba(84, 143, 247, 0.1);
            }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: #548ff7;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            border: none;
        }

            .checkbox:checked::after {
                content: '';
                position: absolute;
                top: 2px;
                left: 5px;
                width: 6px;
                height: 10px;
                border: solid white;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
            }

        .checkbox-label {
            font-weight: 500;
            font-size: 14px;
            color: #343c44;
            line-height: 20px;
            cursor: pointer;
            margin: 0;
        }

        .forgot-password {
            font-weight: 500;
            font-size: 14px;
            color: #548ff7;
            text-decoration: none;
            line-height: 20px;
        }

            .forgot-password:hover {
                text-decoration: underline;
            }

        .login-button {
            background: #548ff7;
            border: 1px solid #ffffff;
            border-radius: 10px;
            height: 44px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0px 1px 2px 0px rgba(37, 62, 167, 0.48), 0px 0px 0px 1px #375dfb;
        }

            .login-button:hover {
                background: #4a7de6;
            }

        .signup-link {
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            margin: 16px 0 0 0;
        }

            .signup-link .normal-text {
                color: #313957;
            }

            .signup-link .link-text {
                color: #548ff7;
                text-decoration: none;
            }

                .signup-link .link-text:hover {
                    text-decoration: underline;
                }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .background-header {
                height: 300px;
            }

            .login-card {
                margin-top: -100px;
                padding: 32px 24px;
            }

            .main-title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                margin: -80px 16px 0;
                padding: 24px 20px;
            }

            .main-title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background Header -->
        <div class="background-header">
            <div class="background-pattern">
                <svg viewBox="0 0 2400 462" fill="none" preserveAspectRatio="none">
                    <g>
                        <path d="M0 0H2400V119.556L0 419.555V0Z" fill="#E8F4FF" />
                        <path d="M1800 203.352L2266.67 145V216.111L1800 274.463V203.352Z" fill="#D4EAFF" />
                        <path d="M1523 168.343L2203 83V154.111L1523 239.454V168.343Z" fill="#BEE2FF" />
                        <path d="M1549.78 94.3522L2016.44 36V107.111L1549.78 165.463V94.3522Z" fill="#74AFFB" />
                        <path d="M400 298.463L866.667 240.11V311.221L400 369.574V298.463Z" fill="#DBECFD" />
                        <path d="M231.111 390.672L697.778 332.32V403.431L231.111 461.783V390.672Z" fill="#74AFFB" />
                    </g>
                </svg>
            </div>
        </div>

   
        <div class="login-card">
       
            <div class="logo-section">
                <div class="logo-container">
            
                    <div class="logo-icon">
                        
                    </div>

                
                    <div class="logo-text">
                        <img src="../img/Logo 1 Connect.png" />
                    </div>
                </div>

    
                <div class="title-section">
                    <h1 class="main-title" style=" margin-top: 25px;">Web CRM</h1>
                   
                </div>
            </div>

         
            <div class="form-section">
           
                <div class="input-group">
                    <label for="email" class="input-label">OPO ID</label>
                    <input type="text" id="empCode" class="input-field" placeholder="OPO113697">
                </div>

              
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="At least 8 Characters">
                </div>

             
                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button  onclick="submitLogin()" class="login-button">Log In</button>
            </div>

            <!-- Sign Up Link -->
            <p class="signup-link">
                <span class="normal-text">Don't you have an account? </span>
                <a href="#" class="link-text">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    async function submitLogin() {
        const empCode = document.getElementById("empCode").value;

        const response = await fetch('/api/Genesys/dialer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ empCode: empCode })
        });

        if (response.ok) {
            const result = await response.json();
            await Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: result.message,
                confirmButtonText: 'Continue'
            });
            location.href = "/Pages/CRM.html?empCode=" + encodeURIComponent(result.logincode);



        } else {
            const error = await response.text();
            alert("Login failed: " + error);
        }
    }
</script>
